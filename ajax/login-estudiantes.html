		    <form class="login-form">
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-uppercase" id="cuenta">Username</label>
    <input type="text" class="form-control" placeholder="">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-uppercase" id="password">Password</label>
    <input type="password" class="form-control" placeholder="">
  </div>
  
  
    <div class="form-check">
    <button type="submit" class="btn btn-login float-right btn-outline-info" id="btn-login">Log in</button>
     <script>
        $("#btn-login").click(function(){
            $.ajax({
                url:"ajax/sesion-estudiante.php",
                data:"No_Cuenta="+$("#cuenta").val() + "&password="+$("#password").val(),
                dataType:"json",
                method:"POST",
                success:function(respuesta){
                    console.log(respuesta);
                    if (respuesta.estatus == 1){
                        if (respuesta.jerarquia=="estudiante")
                            window.location.href = "area-personal.php";//redireccionar
                        else if (respuesta.tipoUsuario=="admin")
                            window.location.href = "admin.php";//redireccionar
                    }else if (respuesta.estatus==0){
                      alert("Credenciales invalidas");
                    }
                                
                },
                error:function(error){
                    console.error(error);
                }
            });
        });
    </script>
  </div>
  
</form>
